name: C/C++ CI

on:
  push:
    branches: [ "main","develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: cmake -S . -B build
    - name: build
      run: cmake --build build
